<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/main.css">
    <title>Twenty One Pilots | Fan Website</title>
</head>

<body>
    
        <nav id="nav" class="hide-mobile">
            <ul>
                <li id="exit-btn" class="hide-desktop">
                    <img src="image/navIcons/exit2.svg" alt="exit icon">
                </li>
                <li><a href="#" id="homeButton">Home</a></li>
                <li><a href="tickets" id="ticketsButton">Tickets</a></li>
                <li><a href="merchbutton" id="merchButton">Merchendise</a></li>
            </ul>
        </nav>
    

    <main class="landing-page" id="landing-page">
        <header id="hide-desktop">
            <img class="hide-desktop" id="menu" src="image/navIcons/burger_icon.svg" alt="menu icon">
        </header>
    </main>

    <section id="tickets" class="tickets">
        <div class="tickets-containers">
        <div>
            <h1>STOCKHOLM</h1>
            <h2>Globen</h2>
            <img src="image/mobile/Yellow_line.svg" alt="line">
            <div class="hide-mobile" id="button-container">
                    <button><a href="#">TICKETS</a></button>
                </div>
            
        </div>
        <div>
            <h1>PERU</h1>
            <h2>National Stadium of Peru</h2>
            <img  src="image/mobile/Yellow_line.svg" alt="line">
            <div  class="hide-mobile" id="button-container">
                    <button><a href="#">TICKETS</a></button>
                </div>
            
        </div>
        <div>
            <h1>MADRID</h1>
            <h2>Santiago Bernab√©u-stadion</h2>
            <img src="image/mobile/Yellow_line.svg" alt="line">
            <div  class="hide-mobile" id="button-container">
                    <button><a href="#">TICKETS</a></button>
                </div>
        </div>
    </div>
    <img id="noHead" src="image/mobile/noHead.svg" alt="image">
    </section>

    <section id="merch" class="merch">
        <img src="image/merch/black-t-shirt.png" alt="black-t-shirt">
        <img src="image/merch/black_hoodie.png" alt="black_hoodie">
        <img src="image/merch/camo_t-shirt.png" alt="camo t-shirt">
        <img src="image/merch/camo_hoodie.png" alt="camo hoodie">
    </section>

    <script src="js/nav.js"></script>
    <script src="node_modules/jump.js/dist/jump.module.js"></script>
    <script type="module">
        import jump from './node_modules/jump.js/dist/jump.module.js';

        const home = document.getElementById('landing-page');
        const tickets = document.getElementById('tickets');
        const merch = document.getElementById('merch');
        const time = 'duration: 500,';

        homeButton.addEventListener('click', function (e) {
            jump('.landing-page', {
                time
            })
        });

        ticketsButton.addEventListener('click', function (event){
            jump('.tickets', {
                time
            })
        })
        merchButton.addEventListener('click', function (event){
            jump('.merch', {
                time
            })
        });
        
//w</script>
</body>

</html>
